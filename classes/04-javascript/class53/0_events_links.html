<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <script>
        function greet(){
            alert("hellllloooooo")
        }
    </script>
</head>
<body>
    <a href="#" onclick="alert('hellooooo')">directAlert</a><br>
    <a href="#" onclick="greet()">alertThroughFunction</a>
</body>
</html>
