<body>
    <p>Chapter-45: Events: Link</p>

    <!-- inline event handling -->
    <a href="#" onclick="alert('hellooooo')">directAlert</a><br>

    <!-- call a function on link -->

    <script>
        function greet(){
            alert("hellllloooooo")
        }
    </script>
