<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-Setting Field Values</title>
</head>

<body>
    <h1>LIST OF ZIP CODES AND AREAS IN ISLAMABAD</h1>
    <p>45200 -> Golra</p>
    <p>44210 -> Islamabad F-7 Markaz</p>
    <p>44320 -> Islamabad Federal Board</p>
    <p>44310 -> Islamabad Allama Iqbal Open University</p>

        Zip Code: <input type="text" id="zipcode" onblur="setAreaName()"> <br><br>
        Area: <input type="text" id="area">
    </form>

    <script src="./50_index.js"></script>
