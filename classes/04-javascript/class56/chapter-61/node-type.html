<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<body>
    <div id="container">
        <p>This is a paragraph.</p>
        <!-- This is a comment -->
        Text between elements
        <span>A span element</span>
    </div>

    <script>
        var container = document.getElementById("container");
        var allNodes = container.childNodes;

        for (var i = 0; i < allNodes.length; i++) {
            // if node is element node
            if (allNodes[i].nodeType === 1) {
                console.log("Element Node:", allNodes[i]);
                // if node is text node
            } else if (allNodes[i].nodeType === 3) {
                console.log("Text Node:", allNodes[i].textContent.trim());
                // if node is comment node
            } else if (allNodes[i].nodeType === 8) {
                console.log("Comment Node:", allNodes[i].nodeValue);
            }
        }
    </script>
</body>

</html>
