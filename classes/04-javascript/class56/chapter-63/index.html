<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #infoPanel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .clickable {
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .clickable:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Interactive DOM Inspector</h1>
    <p>Click on any element below to see its properties:</p>

    <div id="header" class="clickable">This is a header div.</div>
    <p id="paragraph" class="clickable">This is a paragraph element.</p>
    <span id="spanText" class="clickable">This is a span element.</span>

    <div id="infoPanel">
        <h2>Element Info:</h2>
        <p id="nodeName">Node Name: </p>
        <p id="nodeValue">Node Value: </p>
    </div>

    <script>
        var infoPanel = document.getElementById('infoPanel');
        var nodeNameElement = document.getElementById('nodeName');
        var nodeValueElement = document.getElementById('nodeValue');

        function displayElementInfo(event) {
            var element = event.target;
            nodeNameElement.textContent = 'Node Name: ' + element.nodeName;
            nodeValueElement.textContent = 'Node Value: ' + (element.firstChild ? element.firstChild.nodeValue : 'null');
        }

        // Add event listener to all clickable elements
        var clickableElements = document.querySelectorAll('.clickable');
        clickableElements.forEach(element => {
            element.addEventListener('click', displayElementInfo);
        });
    </script>
</body>

</html>
